<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BFSI Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #1c92d2, #f2fcfe);
            margin: 0;
            padding: 0;
            color: #333;
            overflow: auto;
        }
        .container {
            max-width: 1000px;
            width: 100%;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }
        h2 {
            color: #007BFF;
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            animation: slideIn 0.5s ease-in-out;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            animation: fadeIn 1s ease-in-out;
        }
        input[type="text"], input[type="email"], input[type="tel"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="tel"]:focus {
            border-color: #007BFF;
        }
        button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        .question {
            margin-bottom: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 4px;
            border: 1px solid #eee;
            transition: transform 0.3s ease-in-out;
        }
        .question:hover {
            transform: scale(1.02);
        }
        .question p {
            font-weight: 500;
            margin-bottom: 10px;
        }
        .question label {
            display: block;
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
            cursor: pointer;
            transition: color 0.3s;
        }
        .question input {
            margin-right: 10px;
            cursor: pointer;
        }
        .result {
            display: none;
            text-align: center;
            animation: fadeInUp 1s ease-in-out;
        }
        .circular-progress {
            position: relative;
            width: 150px;
            height: 150px;
            background: conic-gradient(#007BFF 0% 0%, #007BFF 0% 100%, #ddd 0% 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
        .circular-progress::before {
            content: '';
            position: absolute;
            width: 130px;
            height: 130px;
            background: #fff;
            border-radius: 50%;
            display: block;
        }
        .circular-progress .percentage {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
            font-size: 20px;
        }
        .retake-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .retake-button:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            0% { opacity: 0; transform: translateX(-20px); }
            100% { opacity: 1; transform: translateX(0); }
        }
        .scrollable {
            overflow-y: auto;
            max-height: 70vh;
        }
        /* Add smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="userInfoForm" class="scrollable" onsubmit="return validateForm()">
            <h2>User Information</h2>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" pattern="[A-Za-z]+" title="Please enter letters only" required>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" pattern="[A-Za-z]+" title="Please enter letters only" required>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="\d{10}" title="Please enter a 10-digit phone number" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit" id="startQuizButton">Start Quiz</button>
        </form>

        <div id="questionsPage" style="display:none;">
            <h2>BFSI Quiz</h2>
            <form id="quizForm" class="scrollable">
                <!-- Questions will be dynamically added here -->
            </form>
            <button type="button" onclick="submitQuiz()">Submit Quiz</button>
        </div>

        <div class="result" id="result">
            <h2>Quiz Result</h2>
            <div class="circular-progress" id="circularProgress">
                <div class="percentage">
                    <span id="percentage">0%</span>
                    <span id="scoreDetails">0 out of 0</span>
                </div>
            </div>
            <button class="retake-button" onclick="retakeQuiz()">Retake Quiz</button>
        </div>
    </div>

    <script>
    const questionsData = [
        {
            question: "Which of the following is not a function of a commercial bank?",
            options: ["Accepting deposits", "Granting loans", "Issuing currency", "Providing locker facilities"],
            correctAnswer: 2
        },
        {
            question: "What does CRR stand for in banking terminology?",
            options: ["Cash Reserve Ratio", "Credit Rating Ratio", "Current Reserve Ratio", "Cash Recovery Ratio"],
            correctAnswer: 0
        },
        {
            question: "Which of the following is a negotiable instrument?",
            options: ["Fixed deposit receipt", "Savings account passbook", "Demand draft", "Safe deposit locker key"],
            correctAnswer: 2
        },
        {
            question: "Which act governs the functioning of cooperative banks in India?",
            options: ["Reserve Bank of India Act", "Banking Regulation Act", "Companies Act", "Cooperative Societies Act"],
            correctAnswer: 3
        },
        {
            question: "Which of the following is a primary function of the RBI?",
            options: ["Managing foreign exchange", "Providing loans to public", "Offering insurance services", "Accepting deposits"],
            correctAnswer: 0
        },
        {
            question: "What is the main purpose of a bank's Statutory Liquidity Ratio (SLR)?",
            options: ["To control inflation", "To manage liquidity", "To stabilize interest rates", "To increase profitability"],
            correctAnswer: 1
        },
        {
            question: "Which of the following is an asset for a bank?",
            options: ["Deposits", "Loans given", "Savings accounts", "Current accounts"],
            correctAnswer: 1
        },
        {
            question: "What is the full form of NEFT?",
            options: ["National Electronic Funds Transfer", "National Efficient Funds Transfer", "National Economic Funds Transfer", "National Essential Funds Transfer"],
            correctAnswer: 0
        },
        {
            question: "Which institution is known as the lender of last resort?",
            options: ["World Bank", "NABARD", "Reserve Bank of India", "State Bank of India"],
            correctAnswer: 2
        },
        {
            question: "What is a Non-Performing Asset (NPA)?",
            options: ["An asset that has been fully depreciated", "A loan or advance where interest or principal repayment is overdue for 90 days", "A fixed asset that is no longer in use", "An investment that is not yielding returns"],
            correctAnswer: 1
        },
        {
            question: "Which committee recommended the establishment of NABARD?",
            options: ["Narasimham Committee", "Kelkar Committee", "Shah Committee", "Sivaraman Committee"],
            correctAnswer: 3
        },
        {
            question: "In banking, what does 'CAMELS' rating stand for?",
            options: ["Capital Adequacy, Assets, Management, Earnings, Liquidity, Sensitivity", "Capital Adequacy, Assets, Management, Efficiency, Liquidity, Stability", "Capital Adequacy, Assets, Management, Earnings, Liquidity, Solvency", "Capital Adequacy, Assets, Management, Efficiency, Liquidity, Sensitivity"],
            correctAnswer: 0
        },
        {
            question: "Which financial instrument denotes ownership in a company?",
            options: ["Bond", "Debenture", "Stock", "Mutual Fund"],
            correctAnswer: 2
        },
        {
            question: "What is the primary role of the Securities and Exchange Board of India (SEBI)?",
            options: ["Regulating the insurance sector", "Regulating the securities market", "Regulating the banking sector", "Regulating foreign trade"],
            correctAnswer: 1
        },
        {
            question: "What is the minimum capital adequacy ratio prescribed by the Basel III norms?",
            options: ["6%", "8%", "10.5%", "12%"],
            correctAnswer: 2
        },
        {
            question: "Which type of bank account typically offers the highest interest rate?",
            options: ["Savings account", "Fixed deposit account", "Current account", "Recurring deposit account"],
            correctAnswer: 1
        },
        {
            question: "Which of the following is a liability for a bank?",
            options: ["Loans given", "Deposits", "Investments", "Fixed assets"],
            correctAnswer: 1
        },
        {
            question: "Which of the following is a direct tax?",
            options: ["Sales tax", "Income tax", "Value-added tax", "Service tax"],
            correctAnswer: 1
        },
        {
            question: "What is the full form of KYC?",
            options: ["Know Your Customer", "Keep Your Credit", "Know Your Currency", "Keep Your Cash"],
            correctAnswer: 0
        },
        {
            question: "What is the tenure of the RBI Governor?",
            options: ["3 years", "4 years", "5 years", "6 years"],
            correctAnswer: 2
        }
    ];

    const quizForm = document.getElementById('quizForm');

    questionsData.forEach((q, index) => {
        const questionDiv = document.createElement('div');
        questionDiv.className = 'question';

        const questionTitle = document.createElement('p');
        questionTitle.textContent = `Q${index + 1}: ${q.question}`;
        questionDiv.appendChild(questionTitle);

        q.options.forEach((option, optIndex) => {
            const optionLabel = document.createElement('label');
            const optionInput = document.createElement('input');
            optionInput.type = 'radio';
            optionInput.name = `question${index}`;
            optionInput.value = optIndex;
            optionLabel.appendChild(optionInput);
            optionLabel.appendChild(document.createTextNode(option));
            questionDiv.appendChild(optionLabel);
        });

        quizForm.appendChild(questionDiv);
    });

    function validateForm() {
        const userInfoForm = document.getElementById('userInfoForm');
        if (userInfoForm.checkValidity()) {
            document.getElementById('questionsPage').style.display = 'block';
            userInfoForm.style.display = 'none';
            return false;
        } else {
            userInfoForm.reportValidity();
            return false;
        }
    }

    function validateQuiz() {
        const totalQuestions = questionsData.length;
        for (let i = 0; i < totalQuestions; i++) {
            const userAnswer = document.querySelector(`input[name="question${i}"]:checked`);
            if (!userAnswer) {
                alert(`Please answer question ${i + 1}`);
                return false;
            }
        }
        return true;
    }

    function submitQuiz() {
        if (validateQuiz()) {
            const totalQuestions = questionsData.length;
            let correctAnswers = 0;

            questionsData.forEach((q, index) => {
                const userAnswer = document.querySelector(`input[name="question${index}"]:checked`);
                if (userAnswer && parseInt(userAnswer.value) === q.correctAnswer) {
                    correctAnswers++;
                }
            });

            const percentage = Math.round((correctAnswers / totalQuestions) * 100);
            document.getElementById('percentage').textContent = `${percentage}%`;
            document.getElementById('scoreDetails').textContent = `${correctAnswers} out of ${totalQuestions}`;
            document.getElementById('circularProgress').style.background = `conic-gradient(#007BFF ${percentage}%, #ddd ${percentage}%)`;
            document.getElementById('result').style.display = 'block';
            document.getElementById('questionsPage').style.display = 'none';
        }
    }

    function retakeQuiz() {
        document.getElementById('result').style.display = 'none';
        document.getElementById('questionsPage').style.display = 'none';
        document.getElementById('userInfoForm').style.display = 'block';
        document.getElementById('userInfoForm').reset();
        document.getElementById('quizForm').reset();
    }
    </script>
</body>
</html>
